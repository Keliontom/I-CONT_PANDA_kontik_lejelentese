<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8">
  <title>PANDA lejelentés</title>
  <link href="../static/css/style.css">
  <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="icon" href="../static/assets/ICONT icon 2.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container"><br>
    <center>
      <h2>Konténer lejelentés</h2>
    </center>
  </div>
  <div class="container"><br>
    <div class="row align-items-center justify-content-center">
      <div class="col-6 col-sm-6 col-md-6">
        <form action="/email_sent" method="post" role="form">
          <div class="form-group">
            <label for="name">I-CONT Ref.</label>
            <input type="text" maxlength="9" class="form-control" id="icont_ref" name="icont_ref" pattern="[0-9\-]{1,9}" title="Csak számok és '-' lehet benne" required placeholder="pl: 898123-1">
            <br>
            <label for="name">Booking</label>
            <input type="text" maxlength="10" class="form-control" id="booking" name="booking" pattern="[0-9]{10}" title="10 számjegy" required placeholder="pl: 6368293800">
            <br>
            <label for="cont">Konténer:</label>
            <input type="text" maxlength="11" class="form-control" id="cont" name="cont" pattern="[A-Z]{4}[0-9]{7}" title="4 NAGYBETŰ majd 7 számjegy" required placeholder="pl: TEMU1234567">
            <br>
            <label for="zar">Zár:</label>
            <input type="text" maxlength="13" class="form-control" id="zar" name="seal" required placeholder="Zárszám">
            <br>
            <label for="rendszam">Rendszám:</label>
            <input type="text" maxlength="19" class="form-control" id="rendszam" name="rendszam" pattern="[A-Z0-9\-]{1,19}/[A-Z0-9\-]{1,19}" title="Csak NAGYBETŰ, '-' és számokat tartalmazhat. '/' jellel legyen elválasztva a vontató és a pótkocsi rendszáma" required placeholder="pl: AAA-123/BBB-123 vagy AAAA-123/BBBB-123">
          </div>
          <br>
          <center>
            <button type="submit" class="btn btn-success">Konténer lejelentése</button>
          </center>
        </form>
      </div>
      <br>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
